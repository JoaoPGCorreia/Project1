{% extends "encyclopedia/layout.html" %}

{% block title %}
    {% if edit %}
        Edit Page
    {% else %}
        New Page
    {% endif %}
{% endblock %}

{% block body %}

    {% if edit %}
        <h1>{{ title }}</h1>

        <form class="form" action="{% url 'edit_page' title %}" method="post">
            {% csrf_token %}
            {{ form }}
            <div class="save-button">
                <input id="save-button" type="submit" value="Save">
            </div>
        </form>
    {% else %}
        <h1>Create New Page</h1>

        <form class="form" action="{% url 'new_page' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <div class="save-button">
                <input id="save-button" type="submit" value="Save">
            </div>
        </form>
    {% endif %}

{% endblock %}
