{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}

    {% if content %}

        <div class="nav">
            <ul>
                <li><a href="{% url 'edit_page' title %}">Edit Page</a></li>
            </ul>
        </div>
        
        {{content|safe}}
    
    {% elif exists %}
        <h1>This page already exists!</h1>

    {% else %}
        <h1>The requested page was not found</h1>
    {% endif %}

{% endblock %}
